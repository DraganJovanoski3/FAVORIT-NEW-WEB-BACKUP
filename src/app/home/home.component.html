<!-- slider.component.html -->
<div class="slider-container">
  <div class="slider" [style.transform]="'translateX(' + translateValue + 'px)'">
    <div class="slide button-overlay" *ngFor="let slide of slides; let i = index">
      <img class="slide-img" [src]="slide" alt="Slide">
      <div class="slide-text">
        <button *ngIf="slide === 'assets/slider-photos/web-slider-1.jpg'" (click)="onNavigate('about-us')"></button>
        <button *ngIf="slide === 'assets/slider-photos/web-slider-2.jpg'" (click)="onNavigate('all-products')"></button>
        <div *ngIf="slide === 'assets/slider-photos/web-slider-1.jpg'" class="centered_main"></div>
        <div *ngIf="slide === 'assets/slider-photos/web-slider-1.jpg'" class="centered_secondary"></div>
        <div *ngIf="slide === 'assets/slider-photos/web-slider-2.jpg'" class="centered_secondary"></div>
      </div>
    </div>
  </div>
  <div class="arrow left-arrow" (click)="prevSlide()">&#9665;</div>
  <div class="arrow right-arrow" (click)="nextSlide()">&#9655;</div>
  <div class="bullets">
    <span *ngFor="let slide of slides; let i = index" 
          [class.active]="i === currentIndex" 
          (click)="goToSlide(i)">
    </span>
  </div>
</div>
